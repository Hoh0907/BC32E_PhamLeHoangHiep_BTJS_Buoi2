<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="margin-bottom: 500px; width: 70%;">
        <h1>Bài Tập JS</h1>
        <div>
            <h2>Bài 1 : Tính tiền lương nhân viên</h2>
            <div class="form-group row">
                <div class="col-12 col-lg-4 mt-2">
                    <input type="number" class="form-control" id="luongMotNgay" placeholder="Lương Một Ngày">
                </div>
                <div class="col-12 col-lg-4 mt-2">
                    <input type="number" class="form-control" id="soNgayCong" placeholder="Số ngày công">
                </div>
                <div class="col-12 mt-2">
                    <button id="btntTinhTienLuong" class="btn btn-primary">Tính Lương</button>
                </div>
            </div>
            <div class="alert alert-success" role="alert">
                👉 <span id="tienLuong"></span></div>
        </div>
        <div>
            <h2>Bài 2 : Tính giá trị trung bình</h2>
            <div class="form-group row">
                <div class="col-12 col-lg-4 mt-2">
                    <input class="form-control" id="soT1" type="number" placeholder="Nhập số thứ nhất">
                </div>
                <div class="col-12 col-lg-4 mt-2">
                    <input class="form-control" id="soT2" type="number" placeholder="Nhập số thứ hai">
                </div>
                <div class="col-12 col-lg-4 mt-2">
                    <input class="form-control" id="soT3" type="number" placeholder="Nhập số thứ ba">
                </div>
                <div class="col-12 col-lg-4 mt-2">
                    <input class="form-control" id="soT4" type="number" placeholder="Nhập số thứ bốn">
                </div>
                <div class="col-12 col-lg-4 mt-2">
                    <input class="form-control" id="soT5" type="number" placeholder="Nhập số thứ năm">
                </div>
                <div class="col-12">
                    <button class="btn btn-primary mt-3 me-1 mb-1" type="button" id="btnTB">Tính trung
                      bình</button>
                </div>
            </div>
            <div class="alert alert-success" role="alert">
                👉 <span id="txtTB"></span></div>
        </div>
        <div>
            <h2>Bài 3 : Đổi tiền USD => VND</h2>
            <div class="fom-group row">
                <div class="col-12 col-lg-4 mt-2">
                    <input type="number" class="form-control" id="uSD" placeholder="Nhập số tiền USD">
                </div>
                <div class="col-12">
                    <button class="btn btn-primary mt-3 mb-3" type="button" id="btnCur">Quy đổi
                          tiền</button>
                </div>
            </div>
            <div class="alert alert-success" role="alert">
                👉 <span id="txtCur"></span></div>
        </div>
        <div>
            <h2>Bài 4 : Tính diện tích , chu vi của hình chủ nhật</h2>
            <div class="form-group row">
                <div class="col-12 col-lg-4 mt-2">
                    <input class="form-control" id="chieuDai" type="number" placeholder="Nhập chiều dài">
                </div>
                <div class="col-12 col-lg-4 mt-2">
                    <input class="form-control" id="chieuRong" type="number" placeholder="Nhập chiều rộng">
                </div>
                <div class="col-12">
                    <button class="btn btn-primary mt-3 " type="button" id="btnTinh">Tính</button>
                </div>
            </div>
            <div class="alert alert-success" role="alert">
                👉 <span id="txtTinh"></span></div>
        </div>
        <div>
            <h2>Bài 5 : Tính tổng 2 ký số</h2>
            <div class="fom-group row">
                <div class="col-12 col-lg-4 mt-2">
                    <input type="number" class="form-control" id="so2ChuSo" placeholder="Nhập số có hai chữ số">
                </div>
                <div class="col-12">
                    <button class="btn btn-primary mt-3 mb-3" type="button" id="btnTong">Tính tổng</button>
                </div>
            </div>
            <div class="alert alert-success" role="alert">
                👉 <span id="Tong"></span></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
